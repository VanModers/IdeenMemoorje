<html>
<body>

<h1></h1>

<form method = "post" action="login">

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="reg">No account? <a href="/register.html">Sign up here</a></span>
  </div>
  <p><font color="red">Login failed. Wrong username or password.</font></p>
  <p>By using this service, you agree that cookies may be temporarily stored on your device to ensure secure network communication.</p>
</form>

</body>
</html>
