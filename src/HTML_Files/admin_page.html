<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="main_page.css">
<script>

    function httpGetPoints()
    {
        var url = location.protocol+"//"+window.location.host+"/output";
        var request = new XMLHttpRequest();
        request.open('POST', url, true);
        request.responseType = 'text/html';
    
        request.onload = function() {
		    document.getElementById("output").innerHTML = request.response;
        };
        request.send();
    }

    </script>
</head>

<body style="background-color:powderblue;">
    <h1 class="centered">IdeenMemoorje - Admin Page</h1>

<p></p>
<p style="font-size:400%;" id="output"></p>
<p /p>

<form method = "post" action="request">
<input type="text" placeholder="Enter Request" name="txt" required>
<button type="submit">Enter</button>
</form>
<p /p>

</form>

</form>

<form action="/authorization.html" method="get">

</form>

</form>

</form>

<script>
window.onload = function () {

    }, 500);

</script>

</body>
</html>
