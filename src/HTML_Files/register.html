<!DOCTYPE html>
<html>
<body>

<h1 style="font-size:400%;">Registration</h1>
<p style="font-size:200%;">Enter your desired username and password here. The password should be chosen securely.</p>

<form method = "post" action="registration_page">
  <div class="imgcontainer">
    <img src="logo.jpg" width="50%" height="50%" alt="Logo" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
  </div>
</form>

</body>
</html>
